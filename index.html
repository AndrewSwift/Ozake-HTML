<script>

	function cinema(){
		w = $(window).width();
		h = $(window).height();
	
		if (w/h<1.5){
			x = w/1.5;
			d = Math.round((h-x)/2);
			$('#haut').css('height',d+'px');
			$('#masque-haut').css('height',d+'px');
			$('#masque-bas').css('height',d+'px');
		}
	}

	$(window).resize(function(){
		cinema();
	});

	cinema();
